<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='fonts/linearicons/style.css') }}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{{ url_for('static', filename='images/image-1.png') }}" alt="" class="image-1">
			
				<div class="form-container login-form">

				  <form  method="POST" action="/take_course">
					<h3>Take the Quiz</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="id_card" class="form-control" placeholder="Identity Card Number" required>
					</div>					
					<button type="submit">Take the Course</button>
					<p class="message">Not registered? <a href="#">Create an account</a></p>
				 
				</form>
				<img src="{{ url_for('static', filename='images/img.png') }}" alt="" class="image-3">

			</div>
			<div class="form-container register-form" style="display: none;">

			<form action="/face_enrolment" method="POST" >
					<h3>New Student?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="name" class="form-control" placeholder="full name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" name="id_card" class="form-control" placeholder="Identity card number">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" name="class" class="form-control" placeholder="your class">
					</div>
					<!-- <div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password">
					</div> -->
					<button>
						<span>Face Enrollment</span>
					</button>
					<p class="message">Already registered? <a href="#">Sign In</a></p>

				</form>
				<img src="{{ url_for('static', filename='images/image-2.png') }}" alt="" class="image-2">
			</div>
			
		</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script>
			$(document).ready(function () {
				$('.message a').click(function () {
					$('.login-form, .register-form').animate({
						height: "toggle",
						opacity: "toggle"
					}, "slow");
				});
			});
		</script>
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
